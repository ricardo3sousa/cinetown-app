<div style="height: 130px;"></div>



<div class="container-grid">

    <h2 class="genreTitle">{{genreName}}</h2>

    <select class="form-control select" (change)="getSort($event.target.value)">
        <option value="popularity.desc">sort by popularity</option>
        <option value="release_date.desc">sort by release date</option>
        <option value="vote_average.desc">sort by votes</option>
    </select>
    

    <hr class="hrow">

    <br>

    <!-- row -->
    <div class="row align-items-center">

    <!-- card -->
    <div class="no-gutters col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let item of list">
        <div class="card shadow-sm">
            <a [routerLink]="['/movie', item.id]">
                <img class="card-img" src="http://image.tmdb.org/t/p/w342/{{item.poster_path}}">
                <div class="overlay-card">
                </div>
                <div class="overlay-text">
                    <div class="overlay-container">
                        <p>{{item.release_date | slice:0:4}}<span style="float: right;">{{item.vote_average}}</span></p>
                        <div class="text-container">
                            <h4>{{item.title}}</h4><br>
                            <p>{{item.overview | slice:0:150}}...</p>
                        </div>
                        <a class="card-link">more info</a>
                    </div>
                </div>
            </a>
        </div>
        <br>
        <br>
    </div>
    <!-- .end card -->
</div>
</div>

<br>
<br>

<div class="pag-container">
    <ul class="pagination modal-3">
        <span class="arrow" style="float: left; padding-right: 20px;" (click)="setPage(page - 1)">&#171;</span>
        <li *ngFor="let p of pages; let i=index">
            <a (click)="setPage(i + 1)" [ngClass]="{'active':i + 1 == page}">{{i + 1}}</a>
        </li>
        <li class="arrow" style="padding-left: 25px;" (click)="setPage(page + 1)">&#187;</li>
    </ul>
</div>
